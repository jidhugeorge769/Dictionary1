<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/853a8fbe20.js" crossorigin="anonymous"></script>
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container w-75">
        <div class="disc text-warning text-center mb-3">
            <h1>Dictionary</h1>
        </div>

        <div class="search-box">
            <input class="text-white" type="text" placeholder="Type the word here.." id="inpword" />
            <button onclick="dictionA()" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div> <br>
        <div class="result mt-3 " id="result"></div>
    </div>

</body>
<script>

    function dictionA() {
        dictionary = inpword.value
        fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${dictionary}`)
            .then(data => data.json()).then(data => displayData(data))

    }
    function displayData(datas) {
        definition = datas[0].meanings[0].definitions[0].definition

        result.innerHTML = `      
     
         <h4 class="dict">"${dictionary}" is mean by ${definition} </h4>   
     
        `


    }

</script>

</html>
